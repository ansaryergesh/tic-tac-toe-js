<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css" type="text/css">
  
    <title>Tic-Tac-Toe</title>
</head>
<body onload="reset();">
    
    <div class="animation-area">
        <ul class="elems">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <form id="form">
        <input id="player-1" type="text" placeholder="Player 1">
        <input id="player-2" type="text" placeholder="Player 2">
        <input type="button" onclick="giveName();"  id="btn-play" value="play">
    </form>
    <div class="score-table">
        
    </div>
        <h1 class="head-text">Welcome! Play the Tic-Tac-Toe!</h1>
    
    <h3 id="turn-text"></h3>
    
    <div class="container">
        <div class="grid-container hide" id="board">
        </div>
        <br>
     
    </div>
    <div class="game-over">
        <div class="text"></div>
    </div>
    <div id = "buttons" class="hide">
        <button id= "button" onclick="reset();">Play Again</button>
        <button id="button" onclick="refresh();">New Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>

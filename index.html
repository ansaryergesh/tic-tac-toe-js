    <h1 class="head-text">Tic-Tac-Toe</h1>
    
    <h3 id="turn-text"></h3>
    
    <div class="container">
        <div class="grid-container" id="board">
            <div class="box" onClick="playGame(this,1);" id="box-0"></div>
            <div class="box" onClick="playGame(this,2);" id="box-1"></div>
            <div class="box" onClick="playGame(this,4);" id="box-2"></div>
            <div class="box" onClick="playGame(this,8);" id="box-3"></div>
            <div class="box" onClick="playGame(this,16);" id="box-4"></div>
            <div class="box" onClick="playGame(this,32);" id="box-5"></div>
            <div class="box" onClick="playGame(this,64);" id="box-6"></div>
            <div class="box" onClick="playGame(this,128);" id="box-7"></div>
            <div class="box" onClick="playGame(this,256);" id="box-8"></div>
        </div>
        <br>
     
    </div>
    <div class="game-over">
        <div class="text"></div>
    </div>
    <button id="reset-btn" >Reset</button>

    <script src="script.js"></script>
</body>
</html>
